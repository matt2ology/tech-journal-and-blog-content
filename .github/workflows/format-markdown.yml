name: Lint and Format Markdown

on:
  push:
    branches:
      - "main" # Run only on pushes targeting the main branch

jobs:
  markdown-format:
    runs-on: ubuntu-latest # Specifies the virtual environment to run the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Action to check out the repository code to the runner

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Action to set up the Node.js environment
        with:
          node-version: "16" # Specifies the Node.js version to use

      - name: Install Prettier
        run: npm install -g prettier # Installs Prettier globally for formatting files

      - name: Format Markdown files
        run: prettier --write "**/*.md" # Formats all Markdown files in the repository

      # Configures Git username for commits
      # Configures Git email for commits
      # Stages all changes
      # Commits changes if there are any
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com" 
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Linted and formatted Markdown files"

      # Debugging the remote URL
      - name: Debug remote URL
        run: git remote -v

      # Debugging the PAT injection
      - name: Debug PAT (Sensitive info hidden)
        run: echo $GH_PAT | cut -c1-4 && echo "***"

      # Pushes the committed changes back to the repository
      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD
